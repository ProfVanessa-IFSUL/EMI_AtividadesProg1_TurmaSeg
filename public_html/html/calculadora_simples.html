<html>
    <head>
        <title>Calculadora Simples</title>
    </head>
    <body>
        <p>
            Valor 1: 
            <input type="number" id="valor1" >
        </p>
        <p>
            Valor 2:
            <input type="number" id="valor2" >
        </p>
        <p>
            Operação:
        <select id="operacao" class="campo">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    </p>
    <p>
        <button onclick="calcularOperacao()">Calcular</button>
    </p>
    </body>
</html>
